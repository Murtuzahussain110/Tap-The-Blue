<!DOCTYPE html>
<html>
<head>
  <title>Tap the Blue - Level Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-info {
      margin: 20px;
      font-size: 18px;
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      border: none;
      background-color: #444;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn.revealed {
      color: #fff;
      font-weight: bold;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
    }
    #gameover {
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Tap The Blue</h1>
  <div id="game-info">
    Level: <span id="level">1</span> |
    Coins: <span id="coins">20</span> |
    Target: <span id="target">3</span> |
    Tapped: <span id="score">0</span>
  </div>

  <div id="buttons"></div>

  <div id="message"></div>
  <div id="gameover"></div>

  <script>
    const colors = ['blue', 'red', 'green', 'yellow', 'purple'];
    let coins = 20;
    let score = 0;
    let level = 1;
    let target = 3;
    let gameOver = false;

    function getTargetForLevel(lvl) {
      return lvl * 3;
    }

    function updateUI() {
      document.getElementById('coins').innerText = coins;
      document.getElementById('level').innerText = level;
      document.getElementById('score').innerText = score;
      document.getElementById('target').innerText = target;
    }

    function createButtons() {
      const container = document.getElementById('buttons');
      container.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.onclick = () => handleTap(btn, color);
        container.appendChild(btn);
      }
    }

    function handleTap(btn, color) {
      if (gameOver) return;
      btn.classList.add('revealed');
      btn.innerText = color.toUpperCase();

      if (color === 'blue') {
        coins += 5;
        score++;
        document.getElementById('message').innerText = '+5 coins! ðŸŽ‰';

        if (score >= target) {
          level++;
          score = 0;
          target = getTargetForLevel(level);
          document.getElementById('message').innerText = 'ðŸŽ‰ Level Up!';
        }

        updateUI();
        setTimeout(createButtons, 500);
      } else {
        coins -= 5;
        if (coins <= 0) {
          coins = 0;
          gameOver = true;
          document.getElementById('gameover').innerText = 'Game Over! Coins finished ðŸ’€';
        } else {
          document.getElementById('message').innerText = '-5 coins! âŒ';
        }
        updateUI();
      }
    }

    updateUI();
    createButtons();
  </script>
</body>
</html>
